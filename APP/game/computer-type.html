<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>口袋编程 - 儿童编程教育 - 字母练习</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/game.type.css" rel="stylesheet" type="text/css"/>
		
		<script src="../jquery/jquery-1.12.4/jquery-1.12.4.min.js"></script>
		<script src="../jquery/mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="../libs/google.fastbutton.js"></script>
		<script src="../libs/jquery.google.fastbutton.js"></script>
		<script src="../js/game.config.js"></script>
		<script src="../js/game.it.typing.js"></script>
		<script src="../js/game.it.typing.softkeys.js"></script>
		<script>
			
		</script>
	</head>
	<body>
		<!-- 开始页面 -->
		<div class="jpanelstart panelstart" style="display:none;">
			<div class="logotext">口袋编程</div>
            <div class="title jstitle" style="padding-top:30px;">编程每日学：打字练习</div>
            <div class="titlesub jlevelname">26个英文字母游戏</div>
            <div class="titledesc">一个英文字母的游戏</div>
            <div class="titlebeila jstitlebeila"></div>
			<div class="" style="text-align:center; padding-top:110px;">
				<span class="buttonfixed buttonfixedsizebig yellow jstart">开始</span>
			</div>
		</div>
		<!-- 结果页面 -->
        <div class="jpanelresult" style="display:none;">
        	<div class="logotext">口袋编程</div>
            <div class="title jstitle" style="padding-top:50px;">打字练习</div>
            <div style="text-align:center; padding-top:20px;">
                <span class="scoretext">成绩：</span> <span class="scorenumber jscore"></span>
            </div>
            <div style="text-align:center; padding-top:10px;">
                <span class="scoretimetext">用时：</span> <span class="scoretime jscoretime"></span>
            </div>
            <div class="" style="text-align:center; padding-top:80px;">
                <span class="buttonfixed buttonfixedsizebig yellow jredo">再来</span>
                <span class="buttonfixed buttonfixedsizebig yellow jnextlevel" style="display:none;">下一关</span>
            </div>
        </div>
		<!-- 游戏页面 -->
		<div class="jpaneltest" style="display:none; padding-top:44px;">
			<div class="game-bar game-bar-nav">
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				口袋编程 : 打字练习
			</div>
			<div class="container-fluid question-container">
				<div class="questiondesc"><strong><span class="jindexofquestion"></span></strong></div>
				<div class="question">
					<span class="num1 jquestionnumber1">ABCDEFG</span>
				</div>
			</div>
			<div class="softkeys" data-target="input[name='code']"></div>

		</div>
	</body>
</html>
